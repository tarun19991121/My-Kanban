<div class="page-container">
    <div class="form-container">
      <h1>Forgot Password?</h1>
      <p *ngIf="!otpSent">Enter your registered email:</p>
      
      <div *ngIf="!otpSent">
        <input type="email" id="email" [(ngModel)]="email" placeholder="Email" required />
        <button (click)="sendOtp()" class="btn">Send OTP</button>
      </div>

      <div *ngIf="otpSent && !showSetPassword">
        <p>Enter the OTP sent to your email:</p>
        <input type="text" id="otp" [(ngModel)]="otp" placeholder="OTP" required />
        <button (click)="verifyOtp()" class="btn">Verify OTP</button>
      </div>

      <div class="set-password-container" *ngIf="showSetPassword">
        <h2>Reset Your Password</h2>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              placeholder="New Password"
              (input)="onNewPasswordInput($event)"
              required
            />
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password"
              (input)="onConfirmPasswordInput($event)"
              required
            />
          </div>
          <button type="submit" class="btn">Confirm Reset</button>
        </form>
      </div>
    </div>
  </div>
